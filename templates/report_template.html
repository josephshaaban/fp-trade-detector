<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trade Match Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { padding: 2rem; font-family: "Segoe UI", sans-serif; }
        h1, h3 { margin-bottom: 1rem; }
        table { font-size: 0.85rem; }
        .report-header { margin-bottom: 2rem; }
        .chart { text-align: center; margin: 2rem 0; }
    </style>
</head>
<body>
    <div class="report-header">
        <h1>Trade Match Report</h1>
        <h4>Accounts: {{ top_pair[0] }} â‡„ {{ top_pair[1] }}</h4>
        <p>Total Matches: <strong>{{ top_count }}</strong></p>
    </div>

    <div class="chart">
        <h5>Match Category Distribution</h5>
        <img src="{{ pie_chart_path }}" alt="Pie Chart" style="max-width: 300px;" />
    </div>

    <h5 class="mt-4">Matched Trades</h5>
    <div class="table-responsive">
        {{ table_html | safe }}
    </div>
</body>
</html>
